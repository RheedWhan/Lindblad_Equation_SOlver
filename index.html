<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEM Solver for Lindblad-type PDE (RK4 + Complex)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.1/plotly.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .equation {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      text-align: center;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .control-group {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e9ecef;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 10px 5px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .results {
      margin-top: 30px;
    }
    .plot-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .info-panel {
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî¨ FEM Solver for Lindblad-type PDE</h1>
    
    <div class="equation">
      ‚àÇ‚ÇúœÅ(x,t) ‚âà (i‚Ñè/2m)‚àÇ¬≤‚ÇìœÅ - (i/‚Ñè)V(x)œÅ - (Œ≥/2)x¬≤œÅ
    </div>

    <div class="controls">
      <div class="control-group">
        <label>Number of Elements (N):</label>
        <input type="number" id="numElements" value="40" min="5" max="200">
        
        <label>Domain Length (L):</label>
        <input type="number" id="domainLength" value="10" min="1" max="50" step="0.1">
        
        <label>Time Step (dt):</label>
        <input type="number" id="timeStep" value="0.01" min="0.001" max="0.1" step="0.001">
      </div>
      
      <div class="control-group">
        <label>‚Ñè (Planck constant):</label>
        <input type="number" id="hbar" value="1.0" min="0.1" max="10" step="0.1">
        
        <label>Mass (m):</label>
        <input type="number" id="mass" value="1.0" min="0.1" max="10" step="0.1">
        
        <label>Damping (Œ≥):</label>
        <input type="number" id="gamma" value="0.1" min="0" max="2" step="0.01">
      </div>
      
      <div class="control-group">
        <label>Potential Type:</label>
        <select id="potentialType">
          <option value="harmonic">Harmonic Oscillator</option>
          <option value="double_well">Double Well</option>
          <option value="barrier">Potential Barrier</option>
          <option value="zero">Zero Potential</option>
        </select>
        
        <label>Potential Strength:</label>
        <input type="number" id="potentialStrength" value="1.0" min="0" max="10" step="0.1">
        
        <label>Number of Time Steps:</label>
        <input type="number" id="numTimeSteps" value="200" min="10" max="2000">
      </div>
    </div>

    <div style="text-align: center;">
      <button onclick="solveFEM()">üöÄ Solve PDE</button>
      <button onclick="animateEvolution()">üé¨ Animate Evolution</button>
    </div>

    <div class="info-panel">
      <h3>üìã Solution Information</h3>
      <div id="solutionInfo">Click "Solve PDE" to begin numerical solution...</div>
    </div>

    <div class="results">
      <div class="plot-container">
        <div id="densityPlot"></div>
      </div>
      <div class="plot-container">
        <div id="evolutionPlot"></div>
      </div>
      <div class="plot-container">
        <div id="potentialPlot"></div>
      </div>
    </div>
  </div>

  <script>
    // ----------- Complex number class -----------
    class Complex {
      constructor(re, im=0){ this.re = re; this.im = im; }
      add(c){ return new Complex(this.re+c.re, this.im+c.im); }
      sub(c){ return new Complex(this.re-c.re, this.im-c.im); }
      mul(c){
        if (typeof c === "number") return new Complex(this.re*c, this.im*c);
        return new Complex(this.re*c.re - this.im*c.im, this.re*c.im + this.im*c.re);
      }
      div(c){
        if (typeof c === "number") return new Complex(this.re/c, this.im/c);
        const d = c.re*c.re + c.im*c.im;
        return new Complex((this.re*c.re+this.im*c.im)/d, (this.im*c.re-this.re*c.im)/d);
      }
      conj(){ return new Complex(this.re,-this.im); }
      static zero(){ return new Complex(0,0); }
    }

    // ----------- FEM Lindblad solver -----------
    class FEMLindblad {
      constructor(params){
        this.N = params.numElements;
        this.L = params.domainLength;
        this.dt = params.timeStep;
        this.hbar = params.hbar;
        this.m = params.mass;
        this.gamma = params.gamma;
        this.potentialType = params.potentialType;
        this.potentialStrength = params.potentialStrength;
        this.h = this.L/this.N;
        this.nodes = Array.from({length:this.N+1},(_,i)=>-this.L/2+i*this.h);
        this.setupMatrices();
      }

      getPotential(x){
        switch(this.potentialType){
          case "harmonic": return 0.5*this.potentialStrength*x*x;
          case "double_well": return this.potentialStrength*(x*x-1)*(x*x-1);
          case "barrier": return this.potentialStrength*Math.exp(-x*x);
          default: return 0;
        }
      }

      setupMatrices(){
        const n=this.nodes.length;
        this.massMatrix=Array.from({length:n},()=>Array(n).fill(0));
        this.stiffnessMatrix=Array.from({length:n},()=>Array(n).fill(0));
        this.potentialMatrix=Array.from({length:n},()=>Array(n).fill(0));
        this.dampingMatrix=Array.from({length:n},()=>Array(n).fill(0));

        const gp=[-1/Math.sqrt(3),1/Math.sqrt(3)];
        const gw=[1,1];

        for(let e=0;e<this.N;e++){
          const node1=e, node2=e+1;
          const x1=this.nodes[node1], x2=this.nodes[node2];
          const jac=this.h/2;

          for(let g=0;g<2;g++){
            const xi=gp[g], w=gw[g];
            const x=(x1+x2)/2+xi*this.h/2;
            const Ni=[(1-xi)/2,(1+xi)/2];
            const dNi=[-0.5/jac,0.5/jac];

            for(let i=0;i<2;i++){
              for(let j=0;j<2;j++){
                const I=i?node2:node1, J=j?node2:node1;
                this.massMatrix[I][J]+=Ni[i]*Ni[j]*jac*w;
                this.stiffnessMatrix[I][J]+=dNi[i]*dNi[j]*jac*w;
                this.potentialMatrix[I][J]+=this.getPotential(x)*Ni[i]*Ni[j]*jac*w;
                this.dampingMatrix[I][J]+=x*x*Ni[i]*Ni[j]*jac*w;
              }
            }
          }
        }
      }

      matrixVectorMultiply(matrix,vector){
        const result=Array(vector.length).fill().map(()=>Complex.zero());
        for(let i=0;i<matrix.length;i++){
          for(let j=0;j<matrix[i].length;j++){
            result[i]=result[i].add(vector[j].mul(matrix[i][j]));
          }
        }
        return result;
      }

      rhs(rho){
        const kin=this.matrixVectorMultiply(this.stiffnessMatrix,rho)
          .map(v=>v.mul(new Complex(0,this.hbar/(2*this.m))));
        const pot=this.matrixVectorMultiply(this.potentialMatrix,rho)
          .map(v=>v.mul(new Complex(0,-1/this.hbar)));
        const damp=this.matrixVectorMultiply(this.dampingMatrix,rho)
          .map(v=>v.mul(-this.gamma/2));
        return rho.map((_,i)=>kin[i].add(pot[i]).add(damp[i]));
      }

      rk4Step(rho,dt){
        const k1=this.rhs(rho);
        const k2=this.rhs(rho.map((r,i)=>r.add(k1[i].mul(dt/2))));
        const k3=this.rhs(rho.map((r,i)=>r.add(k2[i].mul(dt/2))));
        const k4=this.rhs(rho.map((r,i)=>r.add(k3[i].mul(dt))));
        return rho.map((r,i)=>
          r.add(k1[i].mul(dt/6)).add(k2[i].mul(dt/3)).add(k3[i].mul(dt/3)).add(k4[i].mul(dt/6))
        );
      }

      solve(initialCondition,numSteps){
        let rho=initialCondition.map(v=>new Complex(v,0));
        const solution=[rho.map(r=>r.re)];
        const times=[0];
        for(let s=0;s<numSteps;s++){
          rho=this.rk4Step(rho,this.dt);
          if((s+1)%Math.floor(numSteps/10)===0){
            solution.push(rho.map(r=>r.re));
            times.push((s+1)*this.dt);
          }
        }
        return {solution,timePoints:times,nodes:this.nodes};
      }
    }

    // ---------- App glue ----------
    let currentSolution=null;

    function getInitialCondition(nodes){
      const sigma=1.0, x0=0.0;
      return nodes.map(x=>Math.exp(-(x-x0)*(x-x0)/(2*sigma*sigma)));
    }

    function solveFEM(){
      const params={
        numElements:parseInt(document.getElementById("numElements").value),
        domainLength:parseFloat(document.getElementById("domainLength").value),
        timeStep:parseFloat(document.getElementById("timeStep").value),
        hbar:parseFloat(document.getElementById("hbar").value),
        mass:parseFloat(document.getElementById("mass").value),
        gamma:parseFloat(document.getElementById("gamma").value),
        potentialType:document.getElementById("potentialType").value,
        potentialStrength:parseFloat(document.getElementById("potentialStrength").value)
      };
      const numSteps=parseInt(document.getElementById("numTimeSteps").value);
      const fem=new FEMLindblad(params);
      const init=getInitialCondition(fem.nodes);
      currentSolution=fem.solve(init,numSteps);
      plotResults(params,fem);
      document.getElementById("solutionInfo").innerHTML=
        `Elements: ${params.numElements}, Domain: [-${params.domainLength/2}, ${params.domainLength/2}], dt=${params.timeStep}`;
    }

    function plotResults(params,fem){
      const final=currentSolution.solution[currentSolution.solution.length-1];
      Plotly.newPlot("densityPlot",[{
        x:currentSolution.nodes,y:final,type:"scatter",mode:"lines+markers",name:"Final œÅ(x)",
        line:{color:"#667eea",width:3}
      }],{title:"Final State œÅ(x)",xaxis:{title:"x"},yaxis:{title:"Re[œÅ(x)]"},template:"plotly_white"});

      const evo=[];
      currentSolution.solution.forEach((sol,i)=>{
        evo.push({x:currentSolution.nodes,y:sol,type:"scatter",mode:"lines",name:`t=${currentSolution.timePoints[i].toFixed(2)}`});
      });
      Plotly.newPlot("evolutionPlot",evo,{title:"Evolution of œÅ(x,t)",xaxis:{title:"x"},yaxis:{title:"Re[œÅ(x,t)]"},template:"plotly_white"});

      const pot=currentSolution.nodes.map(x=>fem.getPotential(x));
      Plotly.newPlot("potentialPlot",[{
        x:currentSolution.nodes,y:pot,type:"scatter",mode:"lines",name:"V(x)",line:{color:"#764ba2",width:3}
      }],{title:"Potential V(x)",xaxis:{title:"x"},yaxis:{title:"V(x)"},template:"plotly_white"});
    }

    function animateEvolution(){
      if(!currentSolution){alert("Solve PDE first!");return;}
      const frames=currentSolution.solution.map((rho,i)=>({
        data:[{x:currentSolution.nodes,y:rho,type:"scatter",mode:"lines",line:{color:"#667eea"}}],
        name:`t=${currentSolution.timePoints[i].toFixed(2)}`
      }));
      Plotly.newPlot("densityPlot",frames[0].data,{title:"Animated Evolution",xaxis:{title:"x"},yaxis:{title:"Re[œÅ(x,t)]"},template:"plotly_white"})
        .then(()=>{Plotly.animate("densityPlot",frames,{transition:{duration:50},frame:{duration:80}});});
    }

    window.onload=()=>setTimeout(solveFEM,500);
  </script>
</body>
</html>
